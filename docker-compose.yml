version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ai-finance-coach-db
    environment:
      POSTGRES_DB: ai_finance_coach
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: